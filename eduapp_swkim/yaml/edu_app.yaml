# springboot-app.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: edu-swkim
  namespace: group1-team7
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edu-swkim
  template:
    metadata:
      labels:
        app: edu-swkim
    spec:
      containers:
      - name: edu-swkim
        image: k8s-vga-worker1:5000/group1-team7-edu_swkim:latest
        imagePullPolicy: Always #IfNotPresent
        ports:
        - containerPort: 9080
---
apiVersion: v1
kind: Service
metadata:
  name: edu-swkim
  namespace: group1-team7
spec:
  selector:
    app: edu-swkim
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9080
      nodePort: 30751
  type: NodePort
